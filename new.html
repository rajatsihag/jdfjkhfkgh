    <style>
.aos-all {
  width: 100%;
  max-width: 98%;
  margin: 50px auto;
}

.aos-item {
  display: inline-block;
  float: left;
  width: 100%;
  height: 300px;
  padding: 20px;
}

.aos-item::before {
  content: attr(data-id);
  position: relative;
  width: 100%;
  height: 100%;
  float: left;
  background-image:url('m2.jpg') ;
  line-height: 60px;
  
  text-align: center;
  color: #fff;
}

@media screen and (min-width: 420px) {
  .aos-item {
    width: 100%;
    height: 85vh;
    margin-bottom: 20px;
  }
}

@media screen and (min-width: 1024px) {
  .aos-item {
    width: 100%;
    height: 85vh;
    margin-bottom: 20px;    
  }
}
    </style>
